---
- name: Generate template
  hosts: localhost
  tasks:
  - name: fail build
    #fail:
    #  msg: "Label mismatch"
    command: bash -c "exit 1"
    when: value1!="valueone"
  - name: Failed due to wrong NS
    fail:
      msg: "NS is not default NS"
    when: ns!=default
  - name: Generate pod template
    template:
      src: pod.yaml.j2
      dest: ./pod.yaml
